<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github search</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/github-icon-13-8752cc-203.png" type="image/icon type">

</head>

<body>
    <header>
        <nav>
            <div class="img">
                <img class="img" src="./img/github-icon-13-8752cc-203.png" alt="logo" width="80px">
            </div>
            <div class="">
                <p class="p3">A <span class="sp">GitHub</span> User Search Site</p>
            </div>
            <div class="head">
                <p class="p1">GitHub</p>
                <p class="p2">Search</p>
            </div>
        </nav>
    </header>

    <main>

        <div class="octa">
            <img src="./img/octocat-1666856028987.png" alt="octa" width="300px">
        </div>
    </main>

    <section class="octat">


        <input class="input" id="search" type="text" placeholder="Enter username">

        </div>
        <hr class="hr">
        <button class="btn">SEARCH <img src="./img/download (1).png" width="20px" style="margin-left: 10px;"></button>


    </section>
<!-- profile not find  -->
<div id="notfound">
    <!-- <h2 class="h2"></h2> -->
</div>
    <section class="container">
        <div class="cont">
            <!-- dp  -->
            <div class="img2" id="dp">

            </div>

            <!-- details  -->
            <div class="p">
                <p class="usern" id="username"></p>
                <p class="username" id="name"></p>
                <p class="biopara"></p>
                <div class="location">
                    <p></p>
                    
                </div>
                <p class="p_url"></p>
            </div>
            <!-- details end  -->

        </div>
        <!-- container end  -->
        <div class="details-section">
            <div class="repodetail">
                <p>Total repositories <img src="./img/code.png" width="30px"></p>
                <p id="repo"></p>
            </div>
            <div class="stardetail">
                <p class="follower"></p>
                <p class="following"></p>
            </div>

        </div>



    </section>
    <div class="btns">
        <img src="./img/icons8-up-arrow-96.png" id="arrow" width="66px">
    </div>
    <script src="./script.js"></script>
</body>

</html>
